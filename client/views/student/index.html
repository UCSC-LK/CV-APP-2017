<script>
    //Global userID
    var userID;
    //Student Object
    var studentObject;

    var domain = "../../";

    var deadlinePassed = false;

    // Code to inject html code into index
    $(document).ready(function () {

        $('html').removeClass('safari');

        var pageWrapper = $("#page-wrapper");
        $("a.ajax-pg").on("click", function (e) {
            e.preventDefault();
            validation(this);
        });
        window.onload = pageWrapper.load('shortlisted.html');

        function validation(thisNav) {
            var path = thisNav.href.split("/");
            var filename = path[path.length - 1];

            var url = "";

            if (filename == 'cv-view.html') {
                url = domain + "validation/validstudent/" + userID;
                remoteValidation(url, thisNav, filename);
            } else if (filename == 'company-select.html') {
                url = domain + "validation/validCv/" + userID;
                remoteValidation(url, thisNav, filename)
            } else {
                updatepage(thisNav);
            }
        }

        function remoteValidation(url, thisNav, filename) {
            $.ajax({
                type: "GET",
                url: url,
                data: {
                    userID: userID
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", getToken());
                },
                dataType: "json",
                success: function (response) {
                    if (response.success == true) {
                        if (response.isValid == true) {
                            updatepage(thisNav);
                        } else {
                            // create deep copy
                            var newNav = jQuery.extend(true, {}, thisNav);
                            if (filename == 'cv-view.html') {
                                newNav.href = "student-details.html";
                                showErrorMessage("Please submit your details first!");
                            } else if (filename == 'company-select.html') {
                                if (response.isValidStudent == true) {
                                    newNav.href = "cv-view.html";
                                    showErrorMessage("Please upload your CV!");
                                } else {
                                    newNav.href = "student-details.html";
                                    showErrorMessage("Please submit your details & upload CV!");
                                }
                            }
                            updatepage(newNav);
                        }
                    } else {
                        showErrorMessage("Something went wrong");
                        // console.log(response);
                    }
                },
                error: function (xhr, status, error) {
                    console.log(xhr);
                    console.log(status, error);
                }
            });
        }

        function updatepage(thisNav) {
            pageWrapper.empty();
            pageWrapper.load(thisNav.href);
            $('.ml-menu li.active').removeClass('active');
            $(thisNav).parent().addClass('active');
        }

    });

    // get student info and set studentObject
    function setStudentObject() {
        $.ajax({
            type: "GET",
            url: domain + "student",
            data: {
                userID: userID
            },
            dataType: "json",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", getToken());
            },
            success: function (response) {
                if (response.success == true) {
                    if(response.data.length > 0) {
                        studentObject = response.data[0];
                        $('#username').text(response.data[0].name);
                    } else {
                        $('#username').text(currentUser().name);
                    }
                } else {
                    showErrorMessage("Something went wrong");
                    // console.log(response);
                }
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                console.log(status, error);
            }
        });
    }

    // Logout btn action
    $('#logoutButton').click(function () {
        $.ajax({
            type: "POST",
            url: domain + "logout",
            data: '',
            dataType: "json",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", getToken());
            },
            success: function (response) {
                if (response.success == true) {
                    localStorage.removeItem("jwt_token");
                    window.location.replace(response.path);
                } else {
                    showErrorMessage("Something went wrong");
                    console.log(response);
                }
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                console.log(status, error);
            }
        });
    });

    function getToken() {
        // return sessionStorage.getItem('jwt_token');
        return localStorage.jwt_token;
    }

    function isLoggedIn() {
        var token = getToken();
        var payload;

        if (token) {
            //check for token validity
            $.ajax({
                type: "GET",
                url: domain + "loggedin",
                data: {},
                dataType: "json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", token);
                },
                success: function (response) {
                    if (response.success == true) {
                        // check for token expiration
                        payload = token.split('.')[1];
                        payload = window.atob(payload);
                        payload = JSON.parse(payload);

                        if (!(payload.exp > Date.now() / 1000)) {
                            localStorage.removeItem("jwt_token");
                            window.location.replace('../../index.html');
                        }
                    } else {
                        localStorage.removeItem("jwt_token");
                        window.location.replace('../../index.html');
                    }
                },
                error: function (xhr, status, error) {
                    console.log(xhr);
                    console.log(status, error);
                }
            });
            return true;
        } else {
            return false;
        }
    }

    function currentUser() {
        var token = getToken();
        var payload = token.split('.')[1];
        payload = window.atob(payload);
        payload = JSON.parse(payload);
        return {
            _id: payload._id,
            isfirst: payload.isfirst,
            usertype: payload.usertype,
            name: payload.name
        };
    }

    if (isLoggedIn()) {
        user_info = currentUser();
        // check if logged in user is a student
        if (user_info.usertype != 0) {
            window.location.replace('../../index.html');
            localStorage.removeItem("jwt_token");
        }
        userID = user_info._id;
        setStudentObject();
        // console.log(user_info);
    } else {
        window.location.replace('../../index.html');
        localStorage.removeItem("jwt_token");
    }

    // Count down
    $('#count-down').countdown('2017/09/20 23:00:00', function(event) {
      $(this).html(event.strftime('Deadline: 2017.09.20 - 11 pm<br><small style="font-size: 13px;">%d days, %H hours, %M minutes and %S seconds</small>'));
    });

</script>
