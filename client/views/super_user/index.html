<script>
    // Global userID

    $(document).ready(function () {
        $('html').removeClass('safari');
        // Code to inject html code into index
        var pageWrapper = $("#page-wrapper");
        $("a.ajax-pg").on("click", function (e) {
            e.preventDefault();
            pageWrapper.empty();
            pageWrapper.load(this.href);
            $('.ml-menu li.active').removeClass('active');
            $(this).parent().addClass('active');
        });
        window.onload = pageWrapper.load('student-list.html');
    });

    var logoutButton = $('#logoutButton');
    logoutButton.click(function () {
        // alert("Hello");
        $.ajax({
            type: "POST",
            url: domain + "logout",
            data: '',
            dataType: "json",
            success: function (response) {
                if (response.success == true) {
                    localStorage.removeItem("jwt_token");
                    window.location.replace(response.path);
                    // sessionStorage.removeItem('jwt_token');
                    // sessionStorage.removeItem('user_id');
                    console.log(response);
                } else {
                    alert("Something went wrong")
                }
                // console.log(response);
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                console.log(status, error);
            }
        });
    });

    function getToken() {
        // return sessionStorage.getItem('jwt_token');
        return localStorage.jwt_token
    }

    function isLoggedIn() {
        var token = getToken();
        var payload;

        if (token) {
            //check for token validity
            $.ajax({
                type: "GET",
                url: domain + "loggedin",
                data: {},
                dataType: "json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", token);
                },
                success: function (response) {
                    if (response.success == true) {
                        // check for token expiration
                        payload = token.split('.')[1];
                        payload = window.atob(payload);
                        payload = JSON.parse(payload);

                        if (!(payload.exp > Date.now() / 1000)) {
                            localStorage.removeItem("jwt_token");
                            window.location.replace('../../index.html');
                        }
                    } else {
                        localStorage.removeItem("jwt_token");
                        window.location.replace('../../index.html');
                    }
                },
                error: function (xhr, status, error) {
                    console.log(xhr);
                    console.log(status, error);
                }
            });
            return true;
        } else {
            return false;
        }
    }

    function currentUser() {
        var token = getToken();
        var payload = token.split('.')[1];
        payload = window.atob(payload);
        payload = JSON.parse(payload);
        return {
            _id: payload._id,
            isfirst: payload.isfirst,
            usertype: payload.usertype,
            name: payload.name
        };
    }
